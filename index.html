<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="tax.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="grossIncome"> Enter Gross Annual Income:<div class="info-icon-container">
          <span class="info-icon" data-tooltip="Please enter your gross annual income, which is the total salary before any deductions."> ? </span>
        </div></label>
        <input type="number" id="grossIncome" name="grossIncome" required placeholder="Enter gross annual income">
        <div class="error-icon"></div>
      </div>
      <div class="form-group">
        <label for="extraIncome">Enter Extra Income:<div class="info-icon-container">
          <span class="info-icon" data-tooltip="any income earned in addition to one's regular salary or wages."> ? </span>
        </div></label>
        <input type="number" id="extraIncome" name="extraIncome" required placeholder="Extra income from other sources">
        <div class="error-icon"></div>
      </div>
      
      <div class="form-group">
        <label for="age">Enter age group:<div class="info-icon-container">
          <span class="info-icon" data-tooltip="people who are within a certain age range"> ? </span>
        </div></label>
        <select id="age" name="age" required>
          <option value="<40">&lt;40</option>
          <option value=">=40&<60">&ge;40 &amp; &lt;60</option>
          <option value=">=60">&ge;60</option>
        </select>
        <div class="error-icon"></div>
      </div>
      <div class="form-group">
        <label for="deductions">Enter total applicable deductions:<div class="info-icon-container">
          <span class="info-icon" data-tooltip="the total amount of expenses that can be subtracted from an individual's"> ? </span>
        </div></label>
        <input type="number" id="deductions" name="deductions" required placeholder="Add total applicable deductions" >
        <div class="error-icon"></div>
      </div>
      <button type="submit" id="button1">Submit</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h1>Your overall income will be</h1>
      <p id="taxResult"></p><br>
      <button type="close" id="button2">close</button>
    </div>
  </div>

  <script src="tax.js"></script>
</body>
</html>
